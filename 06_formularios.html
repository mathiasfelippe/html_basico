<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form action="processar.php" method="post">

        <!--Campo de texto simples, required serve para deixar o campo obrigatório--> 
        <label for="nome">Nome completo</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

         <!--Campo de e-mail -->
        <label for="e-mail">E-mail</label><br>
        <input type="e-mail" id="e-mail" name="e-mail" placeholder="Digite seu e-mail . . ."><br><br>

         <!--Campo de senha -->
        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha . . ." required><br><br>

        <!--Botão de opção (rádio)-->
        <label>Sexo:</label><br>
        <input type="radio" id="Masculino" name="sexo" value="M">
        <label for="Masculino">Masculino</label><br>

        <input type="radio" id="Feminino" name="sexo" value="F">
        <label for="Feminino">Feminino</label><br><br>

        <!--Caixas de seleção múltipla (checkbox)-->
        <label> Interesses: </label><br>
        <input type="checkbox" id="programacao" name="interesses" value="programacao">
        <label for="programacao">Programação</label><br>

        <input type="checkbox" id="design" name="interesses" value="design">
        <label for="design">Design</label><br>

        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br><br>


        <!-- Lista de seleção (select)-->
         <label for="cidade">Cidade:</label>
         <select name="cidade" id="cidade";>
         <option value=""> Selecione uma cidade</option>
         <option value="sp"> São Paulo</option>
         <option value="rj"> Rio de Janeiro</option>
         <option value="mg"> Belo Horizonte</option>
         </select><br><br>

         <!--Área de texto-->
         <label for="comentarios">Comentários</label><br>
         <textarea name="comentarios" rows="4" cols="50"></textarea><br>

         <!--Campo de arquivo -->
         <label for="foto">Foto:</label><br>
        <input type="file" name="foto" id="foto"><br><br>

        <!--Botão do formulário-->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
</body>
</html>
