<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Avançadas e Multimídia</title>
    <style>
        table {
           
            width: 50%; /* Largura de 50% da tela */
            border-collapse: collapse; /* Remove o espaçamento entre as bordas */
            margin-bottom: 20px; /* Espaço inferior para separar da próxima seção*/
            }
            th, td {
                border: 3px solid black;
                padding: 8px; /*Espaçamento interno */
            }
            th {
                background-color: black; /* Cor de fundo */
                color: ghostwhite; /* Cor do texto */
            }
            tfoot {
                background-color: chocolate; /* Cor de fundo */
                font-weight: bolder; /*Negrito */
            }
            td.num-right {
                text-align: right; /* Alinha texto à direita */
            }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
   
    <!-- TABELA SIMPLIFICADA E MAIS COMPACTA -->
    <table>
        <caption>Vendas por Região - 2025</caption>
        <thead>
            <tr>
                <!-- Cabeçalho para a coluna Região -->
                <th>Região</th>
                <!-- Cabeçalhos para os trimestres -->
                <th>1º Tri</th>
                <th>2º Tri</th>
                <th>3º Tri</th>
                <!-- Cabeçalho para o total geral -->
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Linha de dados para a região Norte -->
                <td class="num-right">Norte</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right"><strong>R$ 37.000</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Rodapé com total geral -->
                <td class="num-right">Total Geral</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right">R$ 37.000</td>
            </tr>
        </tfoot>
    </table>
     
   
    <hr>

    <!-- Continuar digitação (Aqui) -->

     </iframe>

    </audio>
 

</body>
</html>
