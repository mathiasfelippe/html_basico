<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cores</title>
</head>
<body style="background-color: #999;">
    <h1>Trabalhando com imagem e cores</h1>

    <p style="color: red;">Texto em vermelho</p>
    <p style="color: #00ff00;">Texto em Verde (hexadecimal)</p>
    <p style="color: rgb(00, 00, 255);">Texto em azul (RGB)</p>


   <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo do SENAI" width="100" height="50">
    <img src="assets/Itaú.jpg" alt="Logo do Itau" style="max-width: 100%;">
   </h2>

   <h2>Imagem com link</h2>
   <p>
    <a href="https://www.gogle.com" target="_blank">
        <img src="assets/google.jpg" alt="google" width="150" height="50">
        </a>
   </p>
   <hr>

     <!-- Elemento com cor  de fundo  -->
    <div style="background-color: yellow; height: 200px;">
        <p>Conteúdo com fundo amarelo</p>
    </div>
    
</body>
</html>
